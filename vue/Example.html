<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example</title>
</head>
<body>
  <!-- 声明式渲染 -->
  <div id="app">{{ message }}</div>
  <div id="app-2">
    <span v-bind:title="message">鼠标悬停几秒查看此处动态绑定的提示信息</span> 
  </div>
  <!-- 条件与循环 -->
  <div id="app-3">
    <p v-if="seen">现在你看到我了</p>
  </div>
  <div id="app-4">
    <ul>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ul>
  </div>  
  <!-- 处理用户输入 -->
  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">reverse Message</button>
  </div>
  <div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>
  <!-- 组件化应用构建 -->
  <div id="app-7">
    <ul>
      <todo-item 
        v-for="item in todolist"
        v-bind:todo="item"
        v-bind:key="item.id">
      </todo-item>
    </ul>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
  new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue'
    }
  });
  new Vue({
    el: '#app-2',
    data: {
      message: '页面加载于' + new Date().toLocaleString(),
    }
  });
  new Vue({
    el: '#app-3',
    data: {
      seen: true,
    }
  })
  const app4 = new Vue({
    el: '#app-4',
    data: {
      todos: [
        {text: '学习 JavaScript'},
        {text: '学习Vue'},
        {text: '自己写个Vue'}
      ]
    }
  });
  const app5 = new Vue({
    el: '#app-5',
    data: {
      message: 'Hello Helianyang',
    },
    methods: {
      reverseMessage: function () {
        this.message = this.message.split('').reverse().join('');
      }
    }
  });
  const app6 = new Vue({
    el: '#app-6',
    data: {
      message: 'Hello Vue!',
    }
  });

  Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>{{ todo.task }}</li>'
  })
  const app7 = new Vue({
    el: '#app-7',
    data: {
      todolist: [
        {id: 0, task: '刷算法题'},
        {id: 1, task: '造轮子'},
        {id: 2, task: 'superstar'}
      ]
    }
  })
  </script>
</body>
</html>
